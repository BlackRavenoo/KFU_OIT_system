sections:
  - title: "1. Общие положения"
    content: |
      <p>1.1. Настоящая Политика конфиденциальности (далее – «Политика») определяет порядок обработки и защиты информации 
      о физических лицах, использующих Систему управления заявками ОИТ Елабужского института КФУ (далее – «Система»).</p>
      
      <p>1.2. Целью настоящей Политики является обеспечение надлежащей защиты информации о пользователях, 
      в том числе их персональных данных, от несанкционированного доступа и разглашения.</p>
      
      <p>1.3. Использование Системы означает безоговорочное согласие пользователя с настоящей Политикой 
      и указанными в ней условиями обработки его персональных данных; в случае несогласия с этими 
      условиями пользователь должен воздержаться от использования Системы.</p>

  - title: "2. Состав обрабатываемых данных"
    content: |
      <p>2.1. В рамках настоящей Политики под персональными данными пользователя понимаются:</p>
      
      <ol>
          <li>Персональная идентификационная информация, включающая:
              <ul>
                  <li>Имя, фамилию, отчество пользователя;</li>
                  <li>Контактные данные (номер телефона, адрес электронной почты);</li>
              </ul>
          </li>
          <li>Информация о заявках, включающая:
              <ul>
                  <li>Заголовок и подробное описание заявки;</li>
                  <li>Информацию о местоположении (здание, кабинет);</li>
                  <li>Планируемую дату выполнения работ;</li>
                  <li>Файлы и вложения, прикрепленные к заявке.</li>
              </ul>
          </li>
          <li>Учетные данные доступа к Системе:
              <ul>
                  <li>Логин (имя пользователя);</li>
                  <li>Зашифрованный пароль;</li>
                  <li>Уникальный идентификатор пользователя в системе.</li>
              </ul>
          </li>
      </ol>
      
      <p>2.2. Настоящая Политика применима только к Системе управления заявками ОИТ ЕИ КФУ. 
      Администрация Системы не контролирует и не несет ответственность за сайты третьих лиц, 
      на которые пользователь может перейти по ссылкам, доступным в Системе.</p>

  - title: "3. Цели обработки информации"
    content: |
      <p>3.1. Система обрабатывает информацию о пользователях исключительно в следующих целях:</p>
      
      <ol>
          <li>Обеспечение работоспособности и безопасности Системы управления заявками;</li>
          <li>Идентификация пользователей в Системе для обеспечения корректного 
          функционирования всех её компонентов;</li>
          <li>Обработка и выполнение запросов на техническую поддержку в соответствии с 
          функциональным назначением Системы;</li>
          <li>Осуществление коммуникации с пользователями по вопросам их заявок, в том числе 
          направление уведомлений, запросов и информации, касающейся использования Системы;</li>
          <li>Улучшение качества обслуживания и модернизация Системы на основе 
          аналитических данных об её использовании;</li>
          <li>Соблюдение правовых и нормативных требований, применимых к функционированию Системы.</li>
      </ol>
      
      <p>3.2. Оператор Системы осуществляет обработку информации о пользователе в соответствии с 
      законодательством Российской Федерации. Оператор Системы принимает все необходимые меры для защиты 
      персональных данных пользователя от неправомерного доступа, изменения, раскрытия или уничтожения.</p>

  - title: "4. Режим хранения данных"
    content: |
      <p>4.1. Данные о пользователях и заявках хранятся на защищенных серверах 
      <strong>на постоянной основе</strong> в соответствии со следующими принципами:</p>
      
      <ol>
          <li>Основные цели долгосрочного хранения данных включают:
              <ul>
                  <li>Ведение внутренней отчётности ОИТ ЕИ КФУ;</li>
                  <li>Отслеживание полной хронологии событий и заявок;</li>
                  <li>Анализ эффективности работы службы поддержки;</li>
                  <li>Обеспечение непрерывности обслуживания и преемственности информации;</li>
                  <li>Формирование базы знаний по типовым проблемам и их решениям.</li>
              </ul>
          </li>
          <li>Архив системы сохраняется в полном объеме и не подлежит регулярному удалению. 
          Это позволяет Оператору отслеживать историю обращений, выявлять повторяющиеся проблемы 
          и улучшать качество обслуживания.</li>
      </ol>

  - title: "5. Меры по обеспечению безопасности данных"
    content: |
      <p>5.1. Оператор принимает необходимые и достаточные организационные и технические меры для защиты 
      персональных данных пользователя от неправомерного или случайного доступа, уничтожения, изменения, 
      блокирования, копирования, распространения, а также от иных неправомерных действий с ними третьих лиц.</p>
      
      <p>5.2. К таким мерам относятся:</p>
      
      <ol>
          <li>Технические меры защиты:
              <ul>
                  <li>Использование защищенного соединения (SSL/TLS) для обмена данными между 
                  пользователем и сервером;</li>
                  <li>Шифрование паролей и критически важных данных в базе данных;</li>
                  <li>Резервное копирование данных для предотвращения их потери;</li>
                  <li>Регулярное обновление программного обеспечения и систем безопасности.</li>
              </ul>
          </li>
          <li>Организационные меры защиты:
              <ul>
                  <li>Ограничение доступа к данным только для авторизованных сотрудников;</li>
                  <li>Разделение прав доступа в соответствии с должностными обязанностями;</li>
              </ul>
          </li>
      </ol>
      
      <p>5.3. Оператор обязуется не разглашать полученные от пользователя данные, за исключением случаев, 
      предусмотренных законодательством Российской Федерации.</p>

  - title: "6. Использование локального хранилища"
    content: |
      <p>6.1. В целях улучшения работы Системы и персонализации пользовательского опыта применяется 
      локальное хранилище браузера (localStorage) вместо файлов cookies, что обеспечивает следующие 
      преимущества:</p>
      
      <ol>
          <li>Локальное хранилище используется для следующих целей:
              <ul>
                  <li>Хранения данных авторизации пользователя;</li>
                  <li>Сохранения пользовательских настроек и предпочтений;</li>
                  <li>Обеспечения бесперебойной работы интерфейса системы;</li>
                  <li>Кэширования данных для повышения скорости работы.</li>
              </ul>
          </li>
          <li>Особенности использования локального хранилища:
              <ul>
                  <li>Данные в локальном хранилище сохраняются только на устройстве пользователя;</li>
                  <li>Информация не передается автоматически на сервер;</li>
                  <li>Пользователь имеет возможность очистить данные через настройки браузера 
                  в разделе "История" или "Приватность".</li>
              </ul>
          </li>
      </ol>
      
      <p>6.2. Использование локального хранилища соответствует современным стандартам безопасности 
      и обеспечивает более надежную защиту пользовательских данных по сравнению с традиционными cookies.</p>

  - title: "7. Права субъектов персональных данных"
    content: |
      <p>7.1. Настоящий раздел определяет права субъектов персональных данных в соответствии с применимым законодательством 
      о защите персональных данных.</p>
      
      <h3>7.1. Неавторизованные пользователи</h3>
      <p>При использовании Системы неавторизованными пользователями (лицами, создающими заявки без регистрации в Системе):</p>
      <ol>
          <li>Оператор осуществляет сбор и обработку только тех персональных данных, которые необходимы и достаточны 
          для выполнения запрошенных пользователем услуг технической поддержки;</li>
          <li>Персональные данные обрабатываются исключительно в целях рассмотрения и исполнения поданных заявок;</li>
          <li>Субъект персональных данных вправе направить запрос Оператору на модификацию или уточнение 
          предоставленных в заявке персональных данных;</li>
          <li>В случае необходимости внесения изменений в поданную заявку, субъект персональных данных 
          может обратиться к уполномоченным сотрудникам Отдела информационных технологий.</li>
      </ol>
      
      <h3>7.2. Авторизованные пользователи</h3>
      <p>Зарегистрированные пользователи Системы (сотрудники организации) имеют следующие права в отношении 
      своих персональных данных:</p>
      <ol>
          <li>Право на доступ к своим персональным данным;</li>
          <li>Право на самостоятельное обновление и редактирование персональных данных профиля 
          через интерфейс Системы в рамках предоставленных технических возможностей;</li>
          <li>Право на получение информации об обработке своих персональных данных;</li>
          <li>Право на защиту своих персональных данных от неправомерного использования или утраты 
          в пределах, обеспеченных Оператором;</li>
          <li>Право на ознакомление с историей своих действий и активности в Системе.</li>
      </ol>
      
      <p>7.3. Обращаем внимание, что статистические и аналитические данные, автоматически генерируемые Системой 
      в процессе её использования, не подлежат редактированию в целях обеспечения целостности и достоверности 
      информации в Системе.</p>
      
      <p>7.4. Для реализации перечисленных выше прав или при возникновении вопросов относительно обработки 
      персональных данных субъект персональных данных вправе обратиться к Оператору через администратора 
      Системы или непосредственно в Отдел информационных технологий ЕИ КФУ.</p>

  - title: "8. Изменение политики конфиденциальности"
    content: |
      <p>8.1. Настоящая Политика может быть изменена или прекращена Оператором в одностороннем порядке 
      без предварительного уведомления пользователя. Новая редакция Политики вступает в силу с момента 
      ее размещения на странице Политики конфиденциальности, если иное не предусмотрено новой редакцией Политики.</p>
      
      <p>8.2. Действующая редакция Политики постоянно доступна на странице по адресу /privacy.</p>
      
      <p>8.3. При существенных изменениях Политики, затрагивающих права пользователей, Оператор
      уведомит пользователей путём размещения соответствующего уведомления в интерфейсе Системы.</p>
      
      <p>8.4. Продолжение использования Системы после внесения изменений в Политику конфиденциальности 
      означает принятие пользователем новых условий Политики.</p>

