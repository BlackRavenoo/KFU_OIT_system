name: Build and Test

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: 0.8.6
  SQLX_FEATURES: "rustls,postgres"
  APP_USER: app
  APP_USER_PWD: secret
  APP_DB_NAME: ticketing

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
      redis:
        image: redis:8
        ports:
        - 6379:6379

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install sqlx-cli
        run:
          cargo install sqlx-cli
          --version=${{ env.SQLX_VERSION }}
          --features ${{ env.SQLX_FEATURES }}
          --no-default-features
          --locked

      - name: Create app user in Postgres
        run: |
          sudo apt-get install postgresql-client
          PGPASSWORD=password psql -h localhost -U postgres -c "CREATE USER ${{ env.APP_USER }} WITH PASSWORD '${{ env.APP_USER_PWD }}';"
          PGPASSWORD=password psql -h localhost -U postgres -c "CREATE DATABASE ${{ env.APP_DB_NAME }} OWNER ${{ env.APP_USER }};"

      - name: Migrate database
        run: |
          export DATABASE_URL=postgres://${{ env.APP_USER }}:${{ env.APP_USER_PWD }}@localhost:5432/${{ env.APP_DB_NAME }}
          sqlx migrate run
        working-directory: ./ticketing-system

      - name: Install Clippy
        run: rustup component add --toolchain stable-x86_64-unknown-linux-gnu clippy

      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: ./ticketing-system

      - name: Run tests
        run: |
          export DATABASE_URL=postgres://${{ env.APP_USER }}:${{ env.APP_USER_PWD }}@localhost:5432/${{ env.APP_DB_NAME }}
          cargo test
        working-directory: ./ticketing-system

      - name: Check that queries are fresh
        run: cargo sqlx prepare --workspace --check -- --all-targets
        working-directory: ./ticketing-system